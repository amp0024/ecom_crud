<div class="cart text-center" ng-hide="showCart" ng-controller="ProductCtrl">
	<div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Your Cart</h2>
                    <hr class="star-light">
                </div>
            </div>
  <div ng-repeat="(key, value) in cart.items">
  <img ng-src="{{products[key-1].img_url}}" height="60px">
    {{value}} x {{products[key-1].name}} = {{products[key-1].price * value | currency}}

     <hr class="star-light">
  </div>
  <a type="button" class="btn btn-success navbar-btn btn-circle" href="/#/checkout" ng-click="toggleCart()">Checkout</a>
  <a type="button" class="btn btn-danger navbar-btn btn-circle" ng-click="toggleCart()">Close</a>
  
</div>
