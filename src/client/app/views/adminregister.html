<div class="nine columns">
  <h1> Admin Register</h1>
  <form ng-submit="createMfc()">
    <h5>Username</h5>
    <input type="text" ng-model="username"><br>
    <h5>Password</h5>
    <input type="password" ng-model="password"><br>
    <h5>Store Name</h5>
    <input type="text" ng-model="mfc.mfc_name"><br>
    <h5>Location</h5>
    <input type="text" ng-model="mfc.location"><br>
    <h5>Contact Info</h5>
    <input type="text" ng-model="mfc.contact"><br>
    <h5>Logo</h5>
    <input type="text" ng-model="mfc.logo_url"><br>
    <input type="submit">
  </form>
  <ul>
     <li data-ng-hide="token"><a ng-href="#/login">Sign in</a></li>
     <li data-ng-show="token"><a ng-click="logout()">Logout</a></li>
  </ul>
</div>
