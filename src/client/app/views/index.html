<!DOCTYPE html>
<html ng-app="ecomApp">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="OmniCtrl">
  <div class="wrapper">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand navbar-brand-centered"><img src="./img/mainheaderlogo.png"/><div style="clear:both;"></div></div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-brand-centered">
          <ul class="nav navbar-nav">
            <li><a href="/#/">Home</a></li>
            <li><a href="/#/">About</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Beer List</a></li>
            <li><a href="#">Brewers</a></li>
            <li><button type="button" class="btn btn-success navbar-btn btn-circle"><a href="/#/login">Sign in</a></button></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <ng-view></ng-view>

  <footer class="footer text-center">
            <div class="container">
                <small><a href="/api/admins/dashboard">Admin Login</a></small>
            </div>
        </footer>
  </div> <!-- end wrapper -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="/js/stripe.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controllers/productController.js"></script>
    <script src="./app/factories/productFactory.js"></script>
    <script src="./app/auth/authController.js"></script>
    <script src="./app/auth/authFactory.js"></script>
    <script src="./app/controllers/omniController.js"></script>


  </body>
</html>
