<header id="page-top">
    <div class="container">
       
            <div class="col-lg-12 text-center">
                    <h1>View stores on gList</h1>
            </div>
    </div>
</header>
        <section id="plans">
            <div class="container">

                <div class="row">
                    <!-- item -->
                    <div class="col-md-4 text-center" ng-repeat="manufacturer in manufacturers">
                        <div class="panel panel-pricing">
                            <div class="panel-heading">
                               
                            </div>
                            <div class="panel-body text-center">
                   
                                 <img src="{{ manufacturer.logo_url }}" width="70%">
                              <!--   <img src="{{ manufacturer.background_header }}" width="100%"> -->
                            </div>
                            

                            <ul class="list-group text-center">
                                <li class="list-group-item"><i class="fa fa-check"></i><b>Phone number: {{ manufacturer.contact }}</b></li>

                            
                                <li class="list-group-item"><i class="fa fa-check"></i><b>Location: {{ manufacturer.location }}</b></li>
                                  

                            </ul>
                            <div class="panel-footer">
                                <a class="btn btn-lg btn-block btn-primary" href="/api/manufacturers/{{manufacturer.id}}">View {{ manufacturer.mfc_name }}'s store</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
