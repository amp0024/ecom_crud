        </header>

        <section class="section">
                <div class="container" ng-repeat="product in products">
              <div class="row mt-100 mb-100">
                <div class="col-md-6 text-center ">
                    <div class="panel panel-pricing">
                        <div class="panel-heading">
                            <i class="fa fa-desktop"></i>
                            <h1>{{product.name}}</h1>
                        </div>
                        <div class="panel-body text-center">
                            <img ng-src="{{ product.logo_url }}" class="img-responsive">
                            <h1>logo here</h1>

                        </div>

                        <ul class="list-group text-center">
                            <li class="list-group-item"><i class="fa fa-check"></i><h3>Type: {{product.type}}</h3></li>
                            <li class="list-group-item"><i class="fa fa-check"></i><h4>Qty: {{product.volume}}</h4></li>
                            <li class="list-group-item"><i class="fa fa-check"></i><h4>Price: {{product.price}}</h4></li>

                        </ul>
                        <div class="panel-footer">
                        <form ng-submit="addToCart()">
                            <input type="submit" class="btn btn-lg btn-block btn-success purchaseProduct" >BUY NOW!</input>
                        </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-1 text-center">
                    <img ng-src="{{product.img_url}}" class="img-responsive">
                </div>
              </div>
            </div>
    <!-- Plans -->
