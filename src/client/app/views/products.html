<header id="page-top">
    <div class="container">
       
            <div class="col-lg-12 text-center">
                    <h1>Browse Products</h1>
            </div>
    </div>
</header>
        <!-- Plans -->
        <section id="plans">
            <div class="container">
                
                <div class="row">
                    <!-- item -->
                     <div class="col-md-4 text-center" ng-repeat="product in products">
                        <div class="panel panel-pricing">
                            <div class="panel-heading">
                                
                                
                            </div>
                            <div class="panel-body text-center">
                                <img ng-src="{{product.img_url}}" height="200px">
                            </div>

                            <ul class="list-group text-center">
                                
                                <li class="list-group-item"><i class="fa fa-desktop"></i><h5>{{product.name}}</h5></li>
                                <li class="list-group-item"><i class="fa fa-check"></i><b>Category: {{ product.type }}</b></li>
                               <!--  <li class="list-group-item"><i class="fa fa-check"></i>Location: {{ product.location }}</li> -->

                            </ul>
                            <div class="panel-footer">
                                <a class="btn btn-xlg btn-block btn-primary" href="/#/products/{{product.id}}">Learn more!</a>
                            </div>
                        </div>
                    </div>
                    <!-- /item -->
                </div>
            </div>
        </section>
