<div class="row">
  <form ng-submit="createProduct()">
    <h5>name</h5>
    <input type="text" ng-model="product.name"><br>
    <h5>type</h5>
    <input type="text" ng-model="product.type"><br>
    <h5>price</h5>
    <input type="text" ng-model="product.price"><br>
    <h5>volume</h5>
    <input type="text" ng-model="product.volume"><br>
    <h5>img url</h5>
    <input type="text" ng-model="product.img_url"><br>
    <input type="submit">
  </form>
</div>
