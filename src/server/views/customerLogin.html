{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{ title }}</h1>
    <form method="POST" action="/api/customers/customerlogin">
      <h5>Username</h5>
      <input type="text" name="email">
      <h5>Password</h5>
      <input type="password" name="password">
      <input type="submit">
    </form>
    <div class="productTest">
      <button class="purchaseProduct" name="1" id="1">Add Product</button>
      <button class="purchaseProduct" name="2" id="2">Add Product</button>
      <button class="purchaseProduct" name="3" id="3">Add Product</button>

    </div>
  </div>
