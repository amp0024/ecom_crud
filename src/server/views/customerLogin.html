{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{ title }}</h1>
    <form method="POST" action="/api/customers/customerlogin">
      <h5>Username</h5>
      <input type="text" name="email">
      <h5>Password</h5>
      <input type="password" name="password">
      <input type="submit">
    </form>
  </div>

{% endblock %}
